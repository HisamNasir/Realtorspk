<body class="body">
    
    <div class="cover">
        <div class="content">

                <h1>

                    We handle everything for you under one roof, now you finally save all the stress, time and extra hidden costs.

                    <option value="saab">Comercial</option>
                    <option value="opel">Residentail</option>
                    <option value="audi">MixUse</option>

                    <option value="saab">10Lac-1Cr</option>

        </div>
